services:
  - type: web
    name: bitespeed-identity-service
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  - name: bitespeed-db
    databaseName: bitespeed
    user: bitespeed
    plan: free
